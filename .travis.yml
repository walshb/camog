addons:
  apt:
    packages:
      - pandoc
      - patchelf
      - libpcre3
install:
  - pip install auditwheel cython numpy pytest
script:
  - python .ci/build_and_test.py
  - ls -l dist
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_cleanup: true
  on:
    tags: true
after_deploy:
  - .ci/install_swig.sh
  - export PATH=$(/bin/pwd)/extern_pkgs/swig/bin:$PATH
  - cd benchmarks
  - make
matrix:
  include:
    - language: python
      python: 2.7
    - language: python
      python: 3.4
    - language: python
      python: 3.5
    - language: python
      python: 3.6
    - language: python
      python: 3.7
    - language: python
      python: 3.8
    - os: linux
      language: r
      before_install:
        - cd lang/r
        - make setup
        - cd build/camog
      install:
        - Rscript -e 'install.packages("devtools"); devtools::install_deps(dependencies = TRUE)'
      script:
        - R CMD build .
        - R CMD check *tar.gz
      deploy:
        provider: script
        script: /bin/true
      after_deploy:
        - /bin/true
    - os: osx
      osx_image: xcode11.2  # Python 3.7.4 running on macOS 10.14.4
      language: shell
      before_install:
        - uname -a
        - PYTHON=python3 .ci/virtualenv.sh --system-site-packages myenv
        - . myenv/bin/activate
        - ls -l myenv/bin
      install:
        - pip install numpy pytest
      script:
        - python3 .ci/build_and_test.py
      after_deploy:
        - /usr/bin/true
